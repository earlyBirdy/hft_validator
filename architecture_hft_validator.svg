<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700">
  <text x="40" y="50" style="font: 700 28px sans-serif;">HFT Validator - AWS Bedrock Agent Architecture</text>
  <rect x="40" y="100" width="460" height="500" style="fill:#f5f5f5;stroke:#333;stroke-width:1.5;rx:12;" />
  <text x="60" y="130" style="font: 600 16px sans-serif;">Local Dev & Backtester</text>
  <rect x="60" y="160" width="420" height="90" style="fill:#f5f5f5;stroke:#333;stroke-width:1.5;rx:12;" />
  <text x="80" y="190" style="font: 600 16px sans-serif;">Backtester (CLI / Streamlit)</text>
  <text x="80" y="215" style="font: 14px sans-serif;">Reads metrics -> Requests decision -> Runs strategy</text>
  <rect x="60" y="270" width="420" height="100" style="fill:#f5f5f5;stroke:#333;stroke-width:1.5;rx:12;" />
  <text x="80" y="300" style="font: 600 16px sans-serif;">Metrics JSON (Sharpe, DD, Trades...)</text>
  <text x="80" y="325" style="font: 14px sans-serif;">Saved to local file / S3 (optional)</text>
  <rect x="540" y="100" width="620" height="500" style="fill:#e8f0fe;stroke:#1a73e8;stroke-width:1.5;rx:20;" />
  <text x="560" y="130" style="font: 600 16px sans-serif;">AWS Cloud</text>
  <rect x="560" y="160" width="280" height="120" style="fill:#f5f5f5;stroke:#333;stroke-width:1.5;rx:12;" />
  <text x="580" y="190" style="font: 600 16px sans-serif;">Amazon API Gateway</text>
  <text x="580" y="215" style="font: 14px sans-serif;">/decision -> Lambda</text>
  <rect x="860" y="160" width="280" height="120" style="fill:#f5f5f5;stroke:#333;stroke-width:1.5;rx:12;" />
  <text x="880" y="190" style="font: 600 16px sans-serif;">AWS Lambda (agent runner)</text>
  <text x="880" y="215" style="font: 14px sans-serif;">Invokes Bedrock, returns JSON decision</text>
  <rect x="710" y="310" width="280" height="120" style="fill:#f5f5f5;stroke:#333;stroke-width:1.5;rx:12;" />
  <text x="730" y="340" style="font: 600 16px sans-serif;">Amazon Bedrock</text>
  <text x="730" y="365" style="font: 14px sans-serif;">Foundation Model (LLM)</text>
  <rect x="710" y="450" width="280" height="120" style="fill:#f5f5f5;stroke:#333;stroke-width:1.5;rx:12;" />
  <text x="730" y="480" style="font: 600 16px sans-serif;">Amazon S3 (optional)</text>
  <text x="730" y="505" style="font: 14px sans-serif;">Store metrics & results</text>
  <!-- simple arrows using lines -->
  <line x1="480" y1="315" x2="560" y2="220" style="stroke:#333;stroke-width:2;" />
  <text x="480" y="300" style="font: 14px sans-serif;">POST /decision</text>
  <line x1="700" y1="220" x2="860" y2="220" style="stroke:#333;stroke-width:2;" />
  <text x="720" y="210" style="font: 14px sans-serif;">Invoke Lambda</text>
  <line x1="1000" y1="280" x2="1000" y2="310" style="stroke:#333;stroke-width:2;" />
  <text x="905" y="300" style="font: 14px sans-serif;">InvokeModel</text>
  <line x1="850" y1="370" x2="850" y2="450" style="stroke:#333;stroke-width:2;" />
  <text x="865" y="420" style="font: 14px sans-serif;">Optional: log</text>
  <line x1="560" y1="260" x2="480" y2="350" style="stroke:#333;stroke-width:2;" />
  <text x="490" y="345" style="font: 14px sans-serif;">JSON decision</text>
</svg>