name: HFT Validator Agent
version: 1.1
description: AI agent that recommends a validator and hyperparameters from trading metrics.
bedrock:
  modelId: ${BEDROCK_MODEL_ID}
  region: ${AWS_REGION}
intents:
  - name: DecideValidator
    input_schema: {type: object, required: [metrics], properties: {metrics: {type: object}}}
    output_schema: {type: object, required: [validator, params, reason]}
tools:
  - name: LambdaDecisionTool
    type: aws_lambda
    config: { functionName: ${LAMBDA_FUNCTION_NAME} }
security:
  authentication: aws_iam
  permissions: [bedrock:InvokeModel, lambda:InvokeFunction]
